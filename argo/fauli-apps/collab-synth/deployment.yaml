apiVersion: apps/v1
kind: Deployment
metadata:
  name: collaborative-synth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collaborative-synth
  template:
    metadata:
      labels:
        app: collaborative-synth
    spec:
      containers:
      - name: app
        image: fauli/collab-synth:0.0.1
        ports:
        - containerPort: 8080
---
